<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasgele Şifre Oluşturucu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rasgele Şifre Oluşturucu</h1>
        <label for="uzunluk">Şifre Uzunluğunu Girin:</label>
        <input type="number" id="uzunluk" min="8" max="256" placeholder="Uzunluk (8-256)" />
        <button onclick="sifreOlustur()">Şifre Oluştur</button>
        <textarea id="sonuc" rows="4" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
